<!doctype html>
<html>
  <head>
    <title>Programming News</title>
    <link href="popup.css" type="text/css" rel="stylesheet" />
    <script src="jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="tab-row"> 
      <img id="hacker-news-logo" src="hackernewslogo.png" alt="HN" class="tab-img">
      <img id="reddit-logo" src="redditlogo.png" alt="RDT" class="tab-img">
      <img id="disk-logo" src="disklogo.png" alt="DSK" class="bookmark-img">
    </div>
    <ul id="hacker-news-column" class="link-list"></ul>
    <ul id="reddit-column" class="link-list"></ul>
    <ul id="bookmarks-column" class="link-list"></ul>
    <div id="messagebox" class="hide-messagebox">Loading...</div>
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
